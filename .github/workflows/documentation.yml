name: Documentation

on:
  push:
    branches: [ main, master ]
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          fetch-depth: 0
      - run: |
         python -m pip install --upgrade poetry
         poetry install --only dev
         pip install -e .
      - run: python -m mkdocs gh-deploy --force
